<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Bulb Example</title>
    <script>
        function toggleLight() {
            var bulb = document.getElementById("lightbulb");
            if (bulb.src.match("bulb_on.gif")) {
                bulb.src = "bulb_off.gif";
            } else {
                bulb.src = "bulb_on.gif";
            }
        }
    </script>
</head>
<body>
    <div>
        <img id="lightbulb" src="bulb_off.gif" alt="Light Bulb">
    </div>
    <div>
        <button onclick="toggleLight()">Toggle Light Bulb</button>
    </div>
</body>
</html>
